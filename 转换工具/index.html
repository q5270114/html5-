<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
    	.content{
    		width: 100%;
    		height: 100%;
    	}
    	
    	.mui-content{
    		height: 100vh;
    		padding: 44px 0px;
    	}
    	.mui-bar{
    		display: inline-flex;
    		justify-content: space-around;
    		padding: 0px;
    	}
    	
    	footer div{
    		width: 50%;
    		text-align: center;
    		line-height: 44px;
    		
    	}
    	.mui-btn-green{
    		border-radius: 5px;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">转换工具</h1>
	</header>
	<div class="mui-content">
		<textarea class="content"></textarea>
	</div>
	<footer class="mui-bar mui-bar-footer"><div><input id="splitInput" type="text" value="," placeholder="分隔符"/></div><div id="change" class="mui-btn-green">转换按钮</div></footer>
</body>
</html>

<script>
	$(function(){
		
		$('body').on("tap","#change","",function(){			
			var content = $(".content").val();
			var sp = $("#splitInput").val();
			
			content = content.replace(/\n/g,sp);
			url = "value.html?content="+encodeURI(content);
		
			console.info(url);
			window.location.href = url;
			
			console.info(content);
		});
		
	});
</script>
